<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: site-head">
    <title>Login</title>
</head>

<body>
<header th:replace="layout :: site-header" />

<h1 id="loginMessage">Please, login to continue your work!</h1>

<h3>Login in the Blog</h3>

<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<form th:action="@{/users/login}" method="post">

    <p><div><label> User Name: <input id="loginUsername" type="text" name="username"/> </label></div></p>
    <p><div><label> Password: <input id="loginPass" type="password" name="password"/> </label></div></p>

    <p><div><input type="submit" value="Sign In"/></div></p>
</form>

<footer th:replace="layout :: site-footer" />
</body>

</html>
