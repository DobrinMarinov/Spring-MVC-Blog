<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: site-head">
    <title>Users</title>
</head>

<body>
<header th:replace="layout :: site-header" />

<h1>List of all the users in blog</h1>

<main id="users">


    <h2>Click on to read all user's posts</h2>


        <menu>

        <a id="user" href="#" th:each="p : ${allUsers}" th:utext="${p.username}"
           th:href="@{/users/view/{id}/(id=${p.id})}">user posts</a>


        </menu>

</main>

<footer th:replace="layout :: site-footer" />
</body>

</html>
